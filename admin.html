</head>
<body class="p-4">
    <!-- Login -->
    <div id="login" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
        <div class="bg-[#1A1A1A] p-8 rounded-2xl border border-[#D4AF37] w-80 text-center">
            <h2 class="text-2xl font-bold gold-gradient mb-4">Ù¾Ù†Ù„ Ù…Ø¯ÛŒØ±ÛŒØª</h2>
            <input type="password" id="token" placeholder="Admin Token" class="mb-4 text-center">
            <button onclick="login()" class="w-full btn-gold py-2 rounded">ÙˆØ±ÙˆØ¯</button>

    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden container mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold gold-gradient">Ø¯Ø§Ø´Ø¨ÙˆØ±Ø¯ Ù…Ø¯ÛŒØ±ÛŒØª</h1>
            <button onclick="logout()" class="text-red-500 border border-red-500 px-3 py-1 rounded">Ø®Ø±ÙˆØ¬</button>
        </div>

        <div class="flex gap-2 overflow-x-auto mb-6">
            <button onclick="tab('prods')" class="tab-btn active px-4 py-2 rounded border border-[#D4AF37]">Ù…Ø­ØµÙˆÙ„Ø§Øª</button>
            <button onclick="tab('cats')" class="tab-btn px-4 py-2 rounded border border-[#D4AF37]">Ø¯Ø³ØªÙ‡â€ŒÙ‡Ø§</button>
            <button onclick="tab('orders')" class="tab-btn px-4 py-2 rounded border border-[#D4AF37]">Ø³ÙØ§Ø±Ø´Ø§Øª</button>
            <button onclick="tab('backup')" class="tab-btn px-4 py-2 rounded border border-[#D4AF37]">Ø¨Ú©Ø§Ù¾</button>
        </div>

        <div id="prods" class="tab-content">
            <button onclick="document.getElementById('prodModal').classList.remove('hidden')" class="btn-gold px-4 py-2 rounded mb-4">+ Ù…Ø­ØµÙˆÙ„ Ø¬Ø¯ÛŒØ¯</button>
            <div id="prodList" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>

        <div id="cats" class="tab-content hidden">
            <button onclick="document.getElementById('catModal').classList.remove('hidden')" class="btn-gold px-4 py-2 rounded mb-4">+ Ø¯Ø³ØªÙ‡ Ø¬Ø¯ÛŒØ¯</button>
            <div id="catList" class="space-y-2"></div>
        </div>

        <div id="orders" class="tab-content hidden">
            <div id="orderList" class="space-y-4"></div>
        </div>

        <div id="backup" class="tab-content hidden">
            <div class="grid md:grid-cols-2 gap-4">
                <div class="bg-[#1A1A1A] p-4 rounded border border-[#D4AF37]">
                    <h3 class="font-bold mb-2">Ø¯Ø§Ù†Ù„ÙˆØ¯ Ø¨Ú©Ø§Ù¾</h3>
                    <button onclick="dlBackup()" class="btn-gold w-full py-2 rounded">Ø¯Ø§Ù†Ù„ÙˆØ¯ JSON</button>
                </div>
                <div class="bg-[#1A1A1A] p-4 rounded border border-[#D4AF37]">
                    <h3 class="font-bold mb-2">Ø±ÛŒØ³ØªÙˆØ±</h3>
                    <input type="file" id="restoreFile" class="mb-2">
                    <button onclick="restore()" class="btn-gold w-full py-2 rounded">Ø¢Ù¾Ù„ÙˆØ¯</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="prodModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-40">
        <div class="bg-[#1A1A1A] p-6 rounded w-full max-w-md max-h-[90vh] overflow-y-auto">
            <h3 class="font-bold mb-4">Ù…Ø­ØµÙˆÙ„</h3>
            <form id="prodForm" class="space-y-2">
                <input id="pid" type="hidden">
                <input id="pname" placeholder="Ù†Ø§Ù… (ÙØ§Ø±Ø³ÛŒ)" required>
                <input id="pename" placeholder="Name (English)" required>
                <input id="paname" placeholder="Ø§Ù„Ø§Ø³Ù… (Arabic)" required>
                <input id="pprice" type="number" step="0.1" placeholder="Ù‚ÛŒÙ…Øª" required>
                <select id="pcat"></select>
                <input id="pimg" placeholder="Ù„ÛŒÙ†Ú© Ø¹Ú©Ø³" required>
                <div class="flex gap-2 pt-2">
                    <button type="button" onclick="document.getElementById('prodModal').classList.add('hidden')" class="flex-1 border border-white p-2 rounded">Ù„ØºÙˆ</button>
                    <button type="submit" class="flex-1 btn-gold p-2 rounded">Ø°Ø®ÛŒØ±Ù‡</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="catModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-40">
        <div class="bg-[#1A1A1A] p-6 rounded w-full max-w-sm">
            <h3 class="font-bold mb-4">Ø¯Ø³ØªÙ‡â€ŒØ¨Ù†Ø¯ÛŒ</h3>
            <form id="catForm" class="space-y-2">
                <input id="cname" placeholder="Ù†Ø§Ù… (ÙØ§Ø±Ø³ÛŒ)" required>
                <input id="cename" placeholder="Name (English)" required>
                <input id="caname" placeholder="Ø§Ù„Ø§Ø³Ù… (Arabic)" required>
                <button type="submit" class="w-full btn-gold p-2 rounded">Ø°Ø®ÛŒØ±Ù‡</button>
            </form>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('admToken');
        let data = {};

        if(token) init();

        async function login() {
            const t = document.getElementById('token').value;
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({token: t})
                });
                if(res.ok) {
                    token = t; localStorage.setItem('admToken', t);
                    init();
                } else alert('ØªÙˆÚ©Ù† Ø§Ø´ØªØ¨Ø§Ù‡ Ø§Ø³Øª');
            } catch { alert('Ø®Ø·Ø§'); }
        }

        function logout() { localStorage.removeItem('admToken'); location.reload(); }

        async function init() {
            try {
                const res = await fetch('/api/admin/full-data', {headers: {'X-Admin-Token': token}});
                if(!res.ok) throw new Error();
                data = await res.json();
                document.getElementById('login').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                render();
            } catch {
                localStorage.removeItem('admToken');
                document.getElementById('login').classList.remove('hidden');
            }
        }

        function render() {
            document.getElementById('prodList').innerHTML = data.products.map(p => `
                <div class="bg-[#222] p-3 rounded border border-white/10 flex gap-2">
                    <img src="${p.image}" class="w-16 h-16 object-cover rounded">
                    <div>
                        <div class="font-bold">${p.name.fa}</div>
                        <div class="text-[#D4AF37]">${p.price} OMR</div>
                        <button onclick="delProd('${p.id}')" class="text-red-500 text-sm mt-1">Ø­Ø°Ù</button>
                    </div>
                </div>
            `).join('');
            
            const catsHtml = data.categories.map(c => `
                <div class="flex justify-between bg-[#222] p-2 rounded">
                    <span>${c.name.fa}</span>
                    <button onclick="delCat('${c.id}')" class="text-red-500">x</button>
                </div>
            `).join('');
            document.getElementById('catList').innerHTML = catsHtml;
            document.getElementById('pcat').innerHTML = data.categories.map(c => `<option value="${c.id}">${c.name.fa}</option>`).join('');

            document.getElementById('orderList').innerHTML = data.orders.slice().reverse().map(o => `
                <div class="bg-[#222] p-4 rounded border border-white/10">
                    <div class="flex justify-between mb-2">
                        <span class="font-bold">#${o.id}</span>
                        <select onchange="setStatus('${o.id}', this.value)" class="w-auto p-1 text-sm">
                            <option value="pending_payment" ${o.status==='pending_payment'?'selected':''}>Ù…Ø¹Ù„Ù‚</option>
                            <option value="confirmed" ${o.status==='confirmed'?'selected':''}>ØªØ£ÛŒÛŒØ¯</option>
                            <option value="shipped" ${o.status==='shipped'?'selected':''}>Ø§Ø±Ø³Ø§Ù„</option>
                        </select>
                    </div>
                    <div class="text-sm text-gray-400">
                        ${o.customer.firstName} ${o.customer.lastName} | ${o.total_omr.toFixed(2)} OMR
                    </div>
                    ${o.customer.location ? `<a href="https://maps.google.com/?q=${o.customer.location}" target="_blank" class="text-blue-400 text-xs">ğŸ“ Ù„ÙˆÚ©ÛŒØ´Ù†</a>` : ''}
                </div>
            `).join('');
        }

        function tab(t) {
            document.querySelectorAll('.tab-content').forEach(e=>e.classList.add('hidden'));
            document.getElementById(t).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            event.target.classList.add('active');
        }

        // API Calls
        async function api(url, method, body) {
            await fetch(url, {
                method, headers: {'Content-Type': 'application/json', 'X-Admin-Token': token},
                body: JSON.stringify(body)
            });
            init();
        }

        document.getElementById('prodForm').addEventListener('submit', e => {
            e.preventDefault();
            const p = {
                id: Date.now().toString(),
                name: {fa: document.getElementById('pname').value, en: document.getElementById('pename').value, ar: document.getElementById('paname').value},
                description: {fa:'',en:'',ar:''},
                price: parseFloat(document.getElementById('pprice').value),
                category: document.getElementById('pcat').value,
                image: document.getElementById('pimg').value
            };
            api('/api/admin/product', 'POST', p);
            document.getElementById('prodModal').classList.add('hidden');
        });

        document.getElementById('catForm').addEventListener('submit', e => {
            e.preventDefault();
            const c = {
                id: Date.now().toString(),
                name: {fa: document.getElementById('cname').value, en: document.getElementById('cename').value, ar: document.getElementById('caname').value}
            };
            api('/api/admin/category', 'POST', c);
            document.getElementById('catModal').classList.add('hidden');
        });

        function delProd(id) { if(confirm('Ø­Ø°ÙØŸ')) api(`/api/admin/product/${id}`, 'DELETE'); }
        function delCat(id) { if(confirm('Ø­Ø°ÙØŸ')) api(`/api/admin/category/${id}`, 'DELETE'); }
        function setStatus(id, s) { api('/api/admin/order-status', 'POST', {id, status: s}); }
        
        function dlBackup() { window.open(`/api/admin/backup?token=${token}`); }
        async function restore() {
            const f = document.getElementById('restoreFile').files[0];
            if(!f) return;
            const fd = new FormData(); fd.append('file', f);
            await fetch('/api/admin/restore', {method:'POST', headers:{'X-Admin-Token':token}, body: fd});
            init();
        }
    </script>
</body>
</html>
